services:
  db:
    container_name: db
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: asadbek
      PGDATA: /data/postgres
      POSTGRES_DB: examdb
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5332"
    networks:
      - db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5

  mongodb:
    image: bitnami/mongodb:latest
    container_name: mongodb
    restart: always
    ports:
      - "27018:27018"
    networks:
      - db

  user-service:
    container_name: user-service
    build: ./user-service
    depends_on:
      - "mongodb"
      - "db"
      - "post-service"
    ports:
      - "1111:1111"
    networks:
      - db

  post-service:
    container_name: post-service
    build: ./post-service
    depends_on:
      - "mongodb"
      - "db"
      - "comment-service"
    ports:
      - "2222:2222"
    networks:
      - db

  comment-service:
    container_name: comment-service
    build: ./comment-service
    depends_on:
      - "mongodb"
      - "db"
    ports:
      - "3333:3333"
    networks:
      - db

  redisdb:
    container_name: redisdb
    image:  redis
    ports:
      - "6378:6378"
    networks:
      - db

  api:
    container_name: api-gateway
    build: ./api-gateway
    depends_on:
      -  "redisdb"
      -  "user-service"
    ports:
      - "8080:8080"
    networks:
      - db

  migrate:
    image: migrate/migrate
    networks:
      - db
    volumes:
      - ./migrations:/migrations
    command: -path /migrations -database postgres://postgres:asadbek@db:5432/examdb?sslmode=disable -verbose up
    links:
      - db
    depends_on:
      - db

networks:
  db:
    driver: bridge

volumes:
  db:
